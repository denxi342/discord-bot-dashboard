<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | SpaceCord</title>
    <style>
        body {
            background-color: #5865F2;
            background-image: url('https://discord.com/assets/f9e7135061971709.svg');
            margin: 0;
            font-family: 'gg sans', 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #dbdee1;
        }

        .auth-card {
            background: #313338;
            padding: 32px;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            animation: fadeIn 0.3s;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #b5bac1;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background: #1E1F22;
            border: none;
            padding: 10px;
            height: 40px;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            background: #1E1F22;
        }

        button {
            width: 100%;
            background: #5865F2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4752C4;
        }

        .link {
            color: #00A8FC;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #da373c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h2>Create an Account</h2>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password">
        </div>

        <div class="error-msg" id="reg-error">Username taken or invalid</div>

        <button onclick="register()">Continue</button>
        <div style="margin-top:10px;">
            <a href="/login" class="link">Already have an account?</a>
        </div>
    </div>

    <script>
        async function register() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const err = document.getElementById('reg-error');

            if (!user || !pass) return;

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.success) {
                    // Auto login or redirect to login
                    window.location.href = '/login';
                } else {
                    err.style.display = 'block';
                    err.innerText = data.error || 'Registration failed';
                }
            } catch (e) {
                console.error(e);
            }
        }
    </script>

</body>

</html>
