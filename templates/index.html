<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0b0c10;
            --card-bg: rgba(11, 12, 16, 0.75);
            --border-color: rgba(69, 162, 158, 0.2);
            --text-primary: #c5c6c7;
            --text-secondary: #66fcf1;
            --accent-color: #45a29e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        #plexus-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .app-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px;
            width: 100%;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        .spotlight-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .spotlight-card:hover {
            border-color: var(--text-secondary);
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.1);
        }

        .spotlight-content {
            position: relative;
            z-index: 2;
            padding: 24px;
            height: 100%;
        }

        .sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #fff;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
        }

        .brand i {
            color: var(--text-secondary);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.02);
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(69, 162, 158, 0.2);
        }

        .nav-item.active {
            background: rgba(69, 162, 158, 0.1);
            color: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .main-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
        }

        .welcome-text {
            color: var(--accent-color);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 300;
            margin-top: 10px;
            color: #fff;
        }

        textarea,
        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            padding: 16px;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }

        .btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--text-secondary);
            color: #000;
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.4);
        }

        .btn-primary {
            background: rgba(69, 162, 158, 0.2);
        }

        .arizona-workspace {
            display: none;
            animation: fadeIn 0.3s ease forwards;
        }

        .arizona-workspace.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #log-container {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            color: #aaa;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4px;
        }

        .log-info {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <canvas id="plexus-canvas"></canvas>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand"><i class="fa-solid fa-atom"></i>&nbsp;CORE AI</div>
            <nav class="nav-menu">
                <div class="nav-item active spotlight-card" onclick="ArizonaModule.selectTool('dashboard', this)">
                    <div class="spotlight-content" style="padding:0">Dashboard</div>
                </div>
                <div class="nav-item spotlight-card" onclick="ArizonaModule.selectTool('smi', this)">
                    <div class="spotlight-content" style="padding:0">Ad Editor</div>
                </div>
                <div class="nav-item spotlight-card" onclick="ArizonaModule.selectTool('news', this)">
                    <div class="spotlight-content" style="padding:0">News Feed</div>
                </div>
            </nav>
        </aside>

        <main>
            <div id="arizona-tool-dashboard" class="arizona-workspace active">
                <header class="main-header">
                    <p class="welcome-text">SYSTEM STATUS</p>
                    <h1 class="page-title">Operational</h1>
                </header>
                <div class="stats-grid">
                    <div class="spotlight-card">
                        <div class="spotlight-content">
                            <p class="welcome-text">BOT STATE</p>
                            <div class="stat-value" style="color:#66fcf1">{{ server_status }}</div>
                        </div>
                    </div>
                    <div class="spotlight-card">
                        <div class="spotlight-content">
                            <p class="welcome-text">UPTIME</p>
                            <div class="stat-value">{{ uptime }}</div>
                        </div>
                    </div>
                </div>
                <div class="spotlight-card" style="min-height: 400px;">
                    <div class="spotlight-content">
                        <h3>TERMINAL LOGS</h3><br>
                        <div id="log-container">
                            <div class="log-entry log-info">> Initializing Graphic Interface... OK</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="arizona-tool-smi" class="arizona-workspace">
                <header class="main-header">
                    <p class="welcome-text">EDITOR MODULE</p>
                    <h1 class="page-title">SMI Assistant</h1>
                </header>
                <div class="spotlight-card">
                    <div class="spotlight-content">
                        <textarea id="smi-input" rows="5" placeholder="// INPUT RAW TEXT HERE"></textarea>
                        <button class="btn btn-primary" onclick="window.editAd()">EXECUTE EDIT</button>
                        <div id="smi-result-container"
                            style="display:none; margin-top:20px; border-top:1px solid #333; padding-top:20px;">
                            <p class="welcome-text">OUTPUT</p>
                            <div id="smi-result-text" style="font-size:18px; color:#fff; margin-top:10px;"></div>
                            <div id="smi-source-badge" style="font-size:10px; margin-top:5px; opacity:0.5;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="arizona-tool-news" class="arizona-workspace">
                <header class="main-header">
                    <h1 class="page-title">News Feed</h1>
                </header>
                <div id="news-container" class="stats-grid" style="grid-template-columns:1fr">
                    <div class="spotlight-card">
                        <div class="spotlight-content">Loading Data Stream...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v=9"></script>

    <script>
        const canvas = document.getElementById('plexus-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        const mouse = { x: null, y: null, radius: 150 };
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initParticles();
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 0.5;
                this.color = '#c5c6c7';
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        const strength = 0.05;
                        this.vx += forceDirectionX * force * strength;
                        this.vy += forceDirectionY * force * strength;
                    }
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            let numberOfParticles = (width * height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) particles.push(new Particle());
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(69, 162, 158, ${1 - distance / 100})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                if (mouse.x != null) {
                    const dx = particles[i].x - mouse.x;
                    const dy = particles[i].y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(102, 252, 241, ${1 - distance / mouse.radius})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }
        }

        initParticles();
        animate();

        window.ArizonaModule = {
            selectTool: (id, el) => {
                document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
                if (el) el.classList.add('active');
                document.querySelectorAll('.arizona-workspace').forEach(x => x.classList.remove('active'));
                const t = document.getElementById('arizona-tool-' + id);
                if (t) t.classList.add('active');
                if (id === 'news' && window.loadNews) window.loadNews();
            }
        };
        const checkLoadNews = setInterval(() => {
            if (window.loadNews) { clearInterval(checkLoadNews); }
            else if (window.ArizonaModule && window.ArizonaModule.loadNews) {
                window.loadNews = window.ArizonaModule.loadNews;
                clearInterval(checkLoadNews);
            }
        }, 500);
    </script>
</body>

</html>
